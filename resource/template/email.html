<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="email code">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<!--邮箱验证码模板-->
<body>
<div style="background-color:#ECECEC; padding: 1%;">
    <table style="width: 100%;height: 100%; margin: 0 auto; text-align: left; position: relative; border-radius: 5px;font-size: 14px; font-family:微软雅黑, 黑体,serif; line-height: 1.5; box-shadow: rgb(153, 153, 153) 0 0 5px; border-collapse: collapse; background: #fff initial initial;">
        <tbody>
        <tr>
            <th
                    style="height: 25px; line-height: 25px; padding: 15px 35px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: RGB(148,0,211); background-color: RGB(148,0,211); border-radius: 5px 5px 0 0;">
                <span style="color: rgb(255, 255, 255);  font-family: 微软雅黑,serif; font-size: large; ">永春小站验证码</span>
            </th>
        </tr>
        <tr>
            <td style="word-break:break-all">
                <div style="padding:25px 35px 40px; background-color:#fff;opacity:0.8;">

                    <h2 style="margin: 5px 0; ">
                        <span style="line-height: 20px;  color: #333333; ">
                            <span style="line-height: 22px;  font-size: medium; ">
                                尊敬的用户：</span>
                        </span>
                    </h2>
                    <!-- 中文 -->
                    <p>您好！您正在进行邮箱验证，验证码为：<span
                            style="color: #ff8c00; ">{{ .VerifyCode }}</span>，有效期<span
                            style="color: #ff8c00; ">{{ .ExpiredTime }}</span>分钟，请尽快填写验证码完成验证！</p><br>

                    <div style="width:100%;margin:0 auto;">
                        <div style="padding:10px 10px 0;border-top:1px solid #ccc;color:#747474;margin-bottom:20px;line-height:1.3em;font-size:12px;text-align:right">
                            <p>──Gohub</p>
                            <br>
                            <p>此为系统邮件，请勿回复<br>
                                Please do not reply to this system email
                            </p>
                            <!--<p>©***</p>-->
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
